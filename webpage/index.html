<!DOCTYPE html>
<html lang="en" onkeypress="jump()">

    <link rel="stylesheet" href="style.css">
    <style>

        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 30px;
        }
        .start-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game! Click Start!</h1>
    <button class="start-button" onclick="startGame()">Start Game</button>

    <script>
        function startGame() {
            // Redirect to the game page
            window.location.href = "game.html";
        }
    </script>
</body>
